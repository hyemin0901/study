<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.A과제</title>
  </head>
  <body>
    <form action onsubmit="submit();">
      First name :<br />
      <input type="text" id="name" name="name" size="20" required /><br />
      Last name :<br />
      <input type="text" id="name" name="name" size="20" required /><br />
      Email :<br />
      <input type="text" id="email" size="20" required /><br />
      <div>
        <label for="name">Gender :</label>
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
          required
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <label for="name">Favorite :</label>
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">HTML</label>
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">JAVA</label>
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3">JavaScript</label>
      </div>
      Browser :
      <select id="browser" name="browser">
        <option value="크롬">크롬</option>
        <option value="사파리">사파리</option>
        <option value="엣지">엣지</option></select
      ><br />
      <label for="browser">Birthday :</label>
      <input type="date" name="birthday" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
